<ion-card style="margin-top: 20px;width: 100%;border: 0px;margin-left: 0px;margin-right: 0px;">
    <ion-card-header>
      People you may know
    </ion-card-header>

    <div *ngFor="let item of items">
    <ion-item >
        <ion-avatar item-start (click)="setProfile(item)">
          <img *ngIf="item.image ==null" src="http://mekooshar.appvilo.com/public/img/default-user.png">
          <img *ngIf="item.image !=null" src="http://mekooshar.appvilo.com/public/img/{{item.image}}">
        </ion-avatar>
        <h2 (click)="setProfile(item)">{{item.name}}</h2>
        <p *ngIf="item.status !=null">{{item.status}}</p>
        <p *ngIf="item.status ==null">User Profile</p>
        <button (click)="sendFriends(item)" item-end style=" background-color: #fff;   color: grey;font-size: 25px;"> <ion-icon  name='md-person-add'></ion-icon></button>
      </ion-item>
    </div>
        
</ion-card>     
<ion-card style="margin-top: 20px;width: 100%;border: 0px;margin-left: 0px;margin-right: 0px;">
  <ion-card-header>

  </ion-card-header>

  <div *ngFor="let itemes of items2">

      </ion-card-header>

        {{itemes.text}}
      </ion-card-content>
    </ion-card>
  </div>
      
</ion-card> 
</ion-content>
