<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div class="message-wrap">

    <div *ngFor="let item of items">
    <div  class="message left" *ngIf="item.from_id != this.user_id" >
      <img class="user-img" src="http://mekooshar.appvilo.com/public/img/{{item.from_image}}">
    
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{item.from_name}} &nbsp;&nbsp;&nbsp;{{item.create}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{item.text}}</p>
        </div>
      </div>
    </div>


    <div  class="message right" *ngIf="item.from_id ==this.user_id">
 <img class="user-img" src="http://mekooshar.appvilo.com/public/img/{{item.from_image}}">
 
 <div class="msg-detail">
   <div class="msg-info">
     <p>
      {{item.from_name}} &nbsp;&nbsp;&nbsp;{{item.create}}</p>
   </div>
   <div class="msg-content">
     <span class="triangle"></span>
     <p class="line-breaker ">{{item.text}}</p>
   </div>
 </div>
</div>

</div>

  </div>

</ion-content>

<ion-footer no-border style="height:55px;">
  <div class="input-wrap">
 
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="editorMsg"
             >
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendCom()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
 
</ion-footer>
